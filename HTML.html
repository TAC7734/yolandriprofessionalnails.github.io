        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>My Business Card</title>
            <style>
                body {
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                    margin: 0;
                    padding: 20px;
                    background: linear-gradient(to bottom right, #4CAF50, #2196F3);
                    color: #fff;
                    animation: colorChange 5s infinite alternate; /* Adding color animation to the background */
                }
                @keyframes colorChange {
                    0% {
                        background: linear-gradient(to bottom right, #7e00f5, #bc00d4);
                    }
                    50% {
                        background: linear-gradient(to bottom right, #bc00d4, #7e00f5);
                    }
                    100% {
                        background: linear-gradient(to bottom right, #7e00f5, #3200e6);
                    }
                }
                .card {
                    background: rgba(255, 255, 255, 0.8);
                    border-radius: 10px;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                    padding: 20px;
                    max-width: 400px;
                    margin: 0 auto;
                    text-align: center;
                    color: #333;
                    animation: slideIn 1s ease forwards; /* Adding animation to slide the card in */
                }
                @keyframes slideIn {
                    from {
                        opacity: 0;
                        transform: translateY(-50px);
                    }
                    to {
                        opacity: 1;
                        transform: translateY(0);
                    }
                }
                h1, h2 {
                    margin: 0;
                    color: #333;
                }
                p {
                    margin: 5px 0;
                    color: #333;
                }
                .bg-image {
                    background-image: url('https://s1.1zoom.me/big3/159/Closeup_Hands_Manicure_458694.jpg');
                    background-size: Cover;
                    background-position: center;
                    background-repeat: no-repeat;
                    height: 300px;
                    border-radius: 10px 10px 0 0;
                    margin-bottom: 20px;
                }
            </style>
        </head>
        <body>
